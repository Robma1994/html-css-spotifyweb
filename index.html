<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body>
    <div class="container">
<!-- MAIN left -->
        <div>
            <main class="main-left pt-10">
                <!-- Navigatore-->
                    <nav>
                        <div class="nav-top">
                            <div class="row-logo m-b20">
                                <a href="">
                                    <img id="logo-small" src="img/logo-small.svg" alt="">
                                    <img src="img/logo.svg" alt="">
                                </a> 
                            </div>
                            <div class="row-nav m-b20">
                                <div class="dir-row m-b-5">
                                    <img class="m-r5" src="img/home.svg" alt="">
                                    <a class="color-white" href="#">Home</a>
                                </div>
                                <div class="dir-row m-b-5">
                                    <img class="m-r5" src="img/search.svg" alt="">
                                    <a  href="#">Cerca</a>
                                </div>
                                <div class="dir-row m-b-5">
                                    <img class="m-r5" src="img/libreria.svg" alt="">  
                                    <a  href="#">La tua libreria</a>
                                </div>
                                
                                
                            </div>
                            <div class="row-playlist">
                                <h1 class="color-white m-b20">PLAYLIST</h1>
                                <div class="dir-row m-b20">
                                    <div id="add" class="m-r10">
                                        <span>+</span>
                                    </div>
                                    <span class="color-white">Crea Playlist</span>
                                </div>
                                <div>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                    <p class="color-gray pb-5px">Nome Playlist</p>
                                </div>
                                
                            </div>
                        </div>
                        <div class="nav-bottom">
                            <div class="row-profile">
                                <div class="row-top-profile m-b-5">
                                    <div class="dir-row">
                                        <div>
                                            <img class="m-r10" src="img/download.svg" alt="">
                                        </div>
                                        
                                
                                        <p class="color-white">Installa app</p>
                                    </div>
                                </div>
                                <hr>
                                <div class="row-bottom-profile dir-row m-t-5">
                                    <div class="dir-row">
                                        <div>
                                            <img src="img/profile.svg" alt="">
                                        </div>
                                        <div>
                                            <p class="color-white m-l10">Jhon Doe</p>
                                        </div>
                                        
                                        
                                    </div>
                
                                </div>
                
                            </div>
                        </div>
                        
                        
                    </nav>
                <!--Fine navigatore-->
            </main>
        
        <!-- MAIN right -->
            <main class="main-right">
                
            </main>
        </div>        
        
<!-- FOOTER -->
        <footer>
            <div class="footer-left">
                <img class="m-r10" src="img/sinister.jpeg" alt="Sinister">
                <div class="m-r30">
                    <p class="color-white">Sinister</p>
                    <p class="color-gray name">Brano nome</p>
                </div>
                <div>
                    <i class="far fa-heart color-gray"></i>
                    <i class="far fa-folder color-gray"></i>
                </div>
            </div>
            <div class="footer-center">
                <div class="footer-center-top m-b20">
                    <i class="fas fa-random color-white m-r25"></i>
                    <i class="fas fa-step-backward color-white m-r25"></i>
                    <i class="far fa-play-circle color-white m-r25"></i>
                    <i class="fas fa-step-forward color-white m-r25"></i>
                    <i class="fas fa-undo-alt color-white"></i>
                </div>
                <div class="footer-center-bottom">
                    <p class="color-white fon-siz-10">0.25</p>
                    <div>
                        <hr>
                        <hr>
                    </div>  
                        
                    <p class="color-white fon-siz-10">4.25</p>
                </div>
            </div>
            <div class="footer-right">
                <i class="fas fa-list color-white m-r10"></i>
                <i class="fas fa-desktop color-white m-r10"></i>
                <i class="fas fa-volume-up color-white m-r10"></i>
                <div>
                    <hr>
                    <hr>
                </div>  
            </div>
        </footer>
<!-- Fine FOOTER -->
    </div>
</body>
</html>
